<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body class="loginContainer">
<div class="container-wrap">
	<div class="header-wrap">
		<div class="header-inner">
	    	<div class="logo">七台河教育云平台</div>
	    </div>
	</div>
	<div id="container" class="fn-clear">
		<div class="login-outter">
			<h3 class="login-title">用户登录<span>USER LOGIN</span></h3>
			<p class="login-tips">用户名错了，再想想！</p>
			<div class="login-form">
				<input type="text" class="form-control name" placeholder="用户名">
			</div>
			<div class="login-form">
				<input type="password" class="form-control password" placeholder="密码">
			</div>
			<div class="login-form f-16 c-888">
				<span class="ui-checkbox">
					<input type="checkbox" class="chk">记住用户名和密码
				</span>
			</div>
			<a href="#" class="abtn" hidefocus="true">登 录</a>
			<div class="f-16 c-888 mt-20">还没有账号？<a href="#">立即注册</a></div>
		</div>
	</div>
	<div class="footer-wrap">浙江万朋教育科技股份有限公司 提供技术支持 Copyright 2013-2015,万朋版权所有</div>
</div>

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.FormNice.js"></script>
</body>
</html>
