# 当面付最大查询次数和查询间隔（毫秒）
max_query_retry = 5
query_duration = 5000

# 当面付最大撤销次数和撤销间隔（毫秒）
max_cancel_retry = 3
cancel_duration = 2000
# 交易保障线程第一次调度延迟和调度间隔（秒）
heartbeat_delay = 5
heartbeat_duration = 900

#预付二维码失效时间设置该笔订单允许的最晚付款时间，逾期将关闭交易。取值范围：1m～15d。m-分钟，h-小时，d-天，1c-当天（1c-当天的情况下，无论交易何时创建，都在0点关闭）。 该参数数值不接受小数点， 如 1.5h，可转换为 90m。
timeout_express = 15m
#配置延迟创建二维码时间之后多少分钟未付款通知支付宝关闭 正常配置30分钟 timeout_express与timeout_date 其实是配合的；
timeout_date = 28
#配置发送人qq 和 qq授权码
sender_qq = 285370876@qq.com
sender_qq_author_code = afgbptruggdrbjfd
#配置接受人的qq  发送内容如：生涯规划支付金额异常请处理：base_payment_details 支付宝订单："+outId+"，付款金额："+orderAmount+"商品金额:"+commodityAmount
receiver_qq = 285370876@qq.com
#买家在支付成功后会看到一个支付宝提示交易成功的页面，该页面会停留几秒，然后会自动跳转回商户指定的同步通知页面
return_url=/careerPlanning/payresult/page
#服务器异步通知页面特性--暂时不用
notify_url=/careerPlanning/asnyayresult
#用户付款中途退出返回商户网站的地址
quit_url=/careerPlanning/commodityDetails