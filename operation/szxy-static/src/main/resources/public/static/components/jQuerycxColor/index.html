<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="css/jquery.cxcolor.css">
</head>
<body>
	<span class="fill" id="title"></span>
	<input class="input_cxcolor" id="color" type="text" readonly>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/jquery.cxcolor.js"></script>
<script>
(function(){
	var color=$("#color");
	color.bind("change",function(){
		$("#title").css("background-color",this.value)
	});
	$("#color").cxColor();
})();
</script>
</body>
</html>
